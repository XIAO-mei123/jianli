<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的专业简历</title>
    <style>
        /* 基础样式 */
        body { font-family: 'Segoe UI', Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        section { margin-bottom: 25px; }
        .contact { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        /* 响应式设计 */
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <header>
        <h1>你的名字</h1>
        <p>职位/专业领域</p>
        <div class="contact">
            ✉️ 邮箱 | 📱 电话 | 🌐 个人网站
        </div>
    </header>
    
    <section>
        <h2>💼 工作经验</h2>
        <h3>公司名称 (2020-2023)</h3>
        <p>• 负责核心项目开发<br>• 优化系统性能30%</p>
    </section>
    
    <section>
        <h2>🎓 教育背景</h2>
        <h3>大学名称 (2016-2020)</h3>
        <p>计算机科学 | GPA: 3.8/4.0</p>
    </section>
    
    <section>
        <h2>🛠️ 技术栈</h2>
        <p>HTML/CSS | JavaScript | Git | React</p>
    </section>
</body>
</html>
